<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8080/api/catalogue/">Tienda Virtual</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/productsmanager">Product Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/cart">Carrito</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Iniciar sesión</a>
                        <a class="dropdown-item" href="#">Registrarse</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="product-list">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        $.get("http://localhost:8080/api/cart/total", function(data) {
            console.log(data)
            // crear un objeto para almacenar los productos agrupados por cartcode
            var productsByCartCode = {};
            
            // iterar por cada objeto en el array de datos
            data.forEach(function(obj) {
                var cartCode = obj.cartcode;
                var cartProducts = obj.cartproducts;
    
                // si el cartcode no existe en el objeto, crear un nuevo array vacío
                if (!productsByCartCode[cartCode]) {
                    productsByCartCode[cartCode] = [];
                }
    
                // agregar los productos del objeto al array correspondiente al cartcode
                productsByCartCode[cartCode] = productsByCartCode[cartCode].concat(cartProducts);
            });
    
            // iterar por cada cartcode en el objeto
            for (var cartCode in productsByCartCode) {
                // crear una nueva carta para mostrar los productos
                var card = $('<div>').addClass('card mb-3');
    
                // agregar el título con el número de cartcode
                var cardTitle = $('<div>').addClass('card-header').text('Pertenecientes al cart N°: ' + cartCode);
                card.append(cardTitle);
    
                // crear una lista para mostrar los productos
                var productList = $('<ul>').addClass('list-group list-group-flush');
    
                // iterar por cada producto en el array correspondiente al cartcode
                productsByCartCode[cartCode].forEach(function(product) {
                    // crear un elemento de lista para mostrar el producto
                    var listItem = $('<li>').addClass('list-group-item');
                    var productTitle = $('<h5>').addClass('card-title').text(product.titulo);
                    var productDesc = $('<p>').addClass('card-text').text(product.descripcion);
                    var productCode = $('<p>').addClass('card-text').text('Código: ' + product.codigo);
                    var productPrice = $('<p>').addClass('card-text').text('Precio: ' + product.precio);
                    listItem.append(productTitle).append(productDesc).append(productCode).append(productPrice);
                    productList.append(listItem);
                });
    
                // agregar la lista a la carta y la carta al contenedor
                card.append(productList);
                $('#product-list').append(card);
            }
        });
    });
    </script>
</body>
</html>
