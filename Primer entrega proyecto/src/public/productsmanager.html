<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Virtual</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8080/api/catalogue/">Tienda Virtual</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/productsmanager">Product Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/cart">Carrito</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Iniciar sesión</a>
                        <a class="dropdown-item" href="#">Registrarse</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-section">
                <h2>Agregar Producto</h2>
                <form action="http://localhost:8080/api/productsmanager" method="POST" id="formulario-producto">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código de Producto:</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select class="form-control" id="categoria" name="categoria" required>
                            <option value="">Seleccionar Categoría</option>
                            <option value="Placas de Video">Placas de video</option>
                            <option value="Procesadores">Procesadores</option>
                            <option value="Perifericos">Periféricos</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="image">Imágenes:</label>
                        <input type="file" class="form-control-file" id="image" name="image[]" >
                    </div> -->
                    <button type="submit" id="agregar-producto" class="btn btn-primary btn-block mt-4">Agregar producto</button>
                    <button type="submit" id="actualizar-producto" class="btn btn-success btn-block mt-4">Actualizar producto</button>

                </form>
            </div>
            <div class="col-md-6 bg-light">
                <div class="col-md-6 bg-danger">
                  <h2 class="text-white text-center mb-4">Eliminar producto</h2>
                  <form method="POST" id="formdelete-producto" action="http://localhost:8080/api/productsmanager">
                    <div class="form-group">
                      <label for="codigo-producto" class="text-white">ID del producto:</label>
                      <input type="text" class="form-control" id="codigo-producto" name="codigo-producto" required>
                    </div>
                    <button type="button" id="btn-eliminar-producto" class="btn btn-danger btn-block mt-4">Eliminar producto</button>
                  </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {

            $('#formulario-producto').submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/api/productsmanager',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    console.log(response)
                    alert(`Producto ${response.product.titulo} cargado exitosamente con el ID: ${response.product.id}`);
                },
                error: function(xhr, status, error) {
                    if (xhr.status == 400) {
                        alert("Error: El código de producto ya existe. Por favor, ingrese otro código.");
                    }
                }
            });
            }); 
      
          $('#btn-eliminar-producto').click(function() {
            var codigoProducto = $('#codigo-producto').val();
            $.ajax({
              url: 'http://localhost:8080/api/productsmanager/' + codigoProducto,
              type: 'DELETE',
              success: function(result) {
                alert(`producto con ID: ${result.product.id}, "${result.product.titulo}" borrado exitosamente`)
              },
              error: function(xhr, status, error){
                if(xhr.status == 404){
                    alert("Error, ID no encontrado");
                }
            }
          }); 
        });


        $("#actualizar-producto").click(function(event){
            event.preventDefault();

            var idProducto = $("#codigo").val();

            $.ajax({
                url: "http://localhost:8080/api/productsmanager/" + idProducto,
                type: "PUT",
                data: $("#formulario-producto").serialize(),
                success: function(response){
                    alert("El producto ha sido actualizado correctamente");
                    window.location.reload();
                },
                error: function(){
                    alert("Ha ocurrido un error al actualizar el producto");
                }
            });
        });
    });

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
