<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Virtual</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8080/api/">Tienda Virtual</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/productsmanager">Product Manager</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Iniciar sesión</a>
                        <a class="dropdown-item" href="#">Registrarse</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-section">
                <h2>Agregar Producto</h2>
                <form action="http://localhost:8080/api/productsmanager" method="POST" id="formulario-producto">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código de Producto:</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="activo" name="activo">
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría:</label>
                        <select class="form-control" id="categoria" name="categoria" required>
                            <option value="">Seleccionar Categoría</option>
                            <option value="placas de Video">Placas de video</option>
                            <option value="procesadores">Procesadores</option>
                            <option value="preifericos">Periféricos</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="image">Imágenes:</label>
                        <input type="file" class="form-control-file" id="image" name="image[]" >
                    </div> -->
                    <button type="submit" id="agregar-producto" class="btn btn-primary btn-block mt-4">Agregar producto</button>
                </form>
            </div>
            <div class="col-md-6 bg-light">
                <div class="col-md-6 bg-danger">
                  <h2 class="text-white text-center mb-4">Eliminar producto</h2>
                  <form method="POST" id="formdelete-producto" action="http://localhost:8080/api/productsmanager">
                    <div class="form-group">
                      <label for="codigo-producto" class="text-white">ID del producto:</label>
                      <input type="text" class="form-control" id="codigo-producto" name="codigo-producto" required>
                    </div>
                    <button type="button" id="btn-eliminar-producto" class="btn btn-danger btn-block mt-4">Eliminar producto</button>
                  </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
        $('#formulario-producto').submit(function(event) {
            event.preventDefault();
            $.post('http://localhost:8080/api/productsmanager', $('#formulario-producto').serialize(), function(data) {
            console.log(data);
            });
        });
        });

        
        $(document).ready(function() {
      $('#btn-eliminar-producto').click(function() {
        var codigoProducto = $('#codigo-producto').val();
        $.ajax({
          url: 'http://localhost:8080/api/productsmanager/' + codigoProducto,
          type: 'DELETE',
          success: function(result) {
            console.log(result)
          },
          error: function(xhr, status, error){
            if(xhr.status == 404){
                alert("Error, ID no encontrado");
            }
          }
        });
      });
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
